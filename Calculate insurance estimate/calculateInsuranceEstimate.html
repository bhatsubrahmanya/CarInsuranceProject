          <script>
            function populate(userBrand,Model){
                var s1=document.getElementById(userBrand);
                var s2=document.getElementById(Model);

                s2.innerHTML="";

                if(s1.value=="Maruti Suzuki"){
                    var optionArray=['swift|Swift','alto 800|Alto 800','dzire|Dzire','wagonR|WagonR'];
                }
                else if(s1.value=="TATA Motors"){
                    var optionArray=['indica|Indica','safari|Safari'];
                }
                else if(s1.value=="Hyundai"){
                    var optionArray=['grand i10|Grand i10','Venue|venue'];
                }
                else if(s1.value=="Toyota"){
                    var optionArray=['inova|Inova'];
                }
                for(var option in optionArray){
                    var pair=optionArray[option].split("|");
                    var newoption=document.createElement("option");
                
                    newoption.value=pair[0];
                    newoption.innerHTML=pair[1];
                    s2.options.add(newoption);
            }
        }
        function populate1(Model,Variant){
                var s1=document.getElementById(Model);
                var s2=document.getElementById(Variant);

                s2.innerHTML="";

                if(s1.value=="Swift" || s1.value=="swift"){
                    var optionArray=['vxi|VXI','zxi|ZXI'];
                }
                else if(s1.value=="alto 800" || s1.value=="Alto 800"){
                    var optionArray=['lxi|LXI','lxi opt|LXI OPT'];
                }
                else if(s1.value=="dzire" || s1.value=="Dzire"){
                    var optionArray=['amt vdi|AMT VDI','amt zdi|AMT ZDI'];
                }
                else if(s1.value=="indica" || s1.value=="Indica"){
                    var optionArray=['dle|DLE','dl|DL'];
                }
                else if(s1.value=="safari" || s1.value=="Safari"){
                    var optionArray=['dicor 2.2 ex|DICOR 2.2 EX','dicor 2.2 gx|DICOR 2.2 GX'];
                }
                else if(s1.value=="grand i10" || s1.value=="Grand i10"){
                    var optionArray=['kappa lpg|Kappa LPG'];
                }
                else if(s1.value=="venue" || s1.value=="Venue"){
                    var optionArray=['s+|S+','s|S'];
                }
                else if(s1.value=="inova"  || s1.value=="Inova"){
                    var optionArray=['2.0 g3|2.0 G3','2.0 g2|2.0 G2'];
                }
                else if(s1.value=="wagonR" || s1.value=="WagonR"){
                    var optionArray=['ax|AX','lxi|LXI'];
                }
                for(var option in optionArray){
                    var pair=optionArray[option].split("|");;
                    var newoption=document.createElement("option");
                
                    newoption.value=pair[0];
                    newoption.innerHTML=pair[1];
                    s2.options.add(newoption);
